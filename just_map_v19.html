<body>
    <div class="container-fluid">

        <div class="card w-100">
            <div class="card-body" style="padding-bottom: 0px;">
                <div class="row">
                    <div class="selection-form w-100">
                        <div class="col-auto customer">
                            <!-- <label class="card-title">Customer</label> -->
                            <select class="custom-select" name="Select Customer[]" id="customer-select"
                                onChange="generateShipper()" multiple>
                                {% for items in customers %}
                                <option value="{{items}}">{{items}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-auto shipper">
                            <!-- <label class="card-title">Shipper</label> -->
                            <select class="custom-select" name="Select_Shipper[]" id="shipper-select"
                                onChange="generateReceiver()" multiple>
                                <option class="disabled" disabled value>Select Shipper </option>
                            </select>
                        </div>
                        <div class="col-auto receiver">
                            <!-- <label class="card-title">Receiver</label> -->
                            <select class="custom-select" name="Select_Receiver" id="receiver-select" multiple>
                                <option class="disabled" disabled value>Select Receiver </option>
                            </select>
                        </div>
                        <div class="col-auto date-slider" id="date-range">
                            <!-- <label class="card-title">Date</label> -->
                            <div class="card-text date-card">
                                <input id="time" class="form-control pull-right" type="text" name="daterange" />
                                <i class="far fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="{% url 'just_map_v16' %}"><i class="fas fa-random"></i></a>
                <div class="row">
                    <div class="select-place w-100">
                        <div class="col-auto o-state">
                            <!-- <div class="card-title">Origin State</div> -->
                            <select class="custom-select" name="Select Origin_State[]" id="origin-state-select"
                                multiple>
                                <option class="disabled" disabled value>Select Origin State </option>
                            </select>
                        </div>
                        <div class="col-auto o-city">
                            <!-- <div class="card-title">Origin City</div> -->
                            <select class="custom-select" name="Select Origin_City[]" id="origin-city-select" multiple>
                                <option class="disabled" disabled value>Select Origin City </option>
                            </select>
                        </div>
                        <div class="col-auto d-state">
                            <!-- <div class="card-title">Destination State</div> -->
                            <select class="custom-select" name="Select Destination_State[]"
                                id="destination-state-select" multiple>
                                <option class="disabled" disabled value>Select Destination State </option>
                            </select>
                        </div>
                        <div class="col-auto d-city">
                            <!-- <div class="card-title">Destination City</div> -->
                            <select class="custom-select" name="Select Destination_City[]" id="destination-city-select"
                                multiple>
                                <option class="disabled" disabled value>Select Destination City </option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="actionbtn w-100">
                        <div class="run-btn">
                            <button type="button" class="btn btn-primary mb-2 mr-2" id="generate"
                                onclick="updateArcTime()">Run</button>
                        </div>
                        <div id="weekSlider" class="week-slider d-none">
                            <label for="customRange2" class="card-title">Week Slider</label>
                            <div class="slider-btn">
                                <button type="button" class="fa fa-backward" aria-hidden="true" id="backward"></button>
                                <button id="start"><i class="fa fa-play" aria-hidden="true"></i>
                                </button>
                                <button id="stop"><i class="fa fa-stop" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="fa fa-forward" aria-hidden="true" id="forward"></button>
                                <input type="range" class="form-range" min="1" max="20" step="1" id="customRange2"
                                    onChange="createMapArc()"></div>
                            <div class="h6" id="p1"></div>
                        </div>
                        <div class="nodata-alert">
                            <div class="alert alert-danger" role="alert" style="display:none;">
                                No Data Available for the selected Date Range.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                }
            });
            clearInterval(myTimer);

                var b = d3.select("#customRange2");

                if (t == 0) {
                    t = +b.property("min");
                }
                b.property("value", t);
                update(t);
            }, 3550);
        });
        var myTimer;
        d3.select('#backward').on('click', function () {
            map.eachLayer(function (layer) {
                if (!layer._url) {
                    map.removeLayer(layer);
                }
            });
            // clearInterval(myTimer);
            var count = 0;
            myTimer = setInterval(function () {
                var b = d3.select("#customRange2");
                var t = (+b.property("value") + 1) % (+b.property("max") + 1);
                t = t - 2;
                if (t == 0) {
                    t = +b.property("min");
                }
                b.property("value", t);
                update(t);
                count++;
                if (count == 1) {
                    clearInterval(myTimer);
                }

            }, 1);

        function markerOnClick(e)
        {
            map.eachLayer(function (layer) {
                if (!layer._url) {
                    if (!layer.dragging) {
                            map.removeLayer(layer);
                        }
                    }
            });
            $.ajax({
                url: "{% url 'just_map_deadhead_lines' %}",
                type: "get", //send it through get method
                data: {
                    lat: e.latlng.lat,
                    lon: e.latlng.lng,
                },
                success: function (response) {
                    var lines = response.lines;
                    lines.forEach(function (item, index) {
                    try {
                    var line = L.polyline([[parseFloat(item[0][0]), parseFloat(item[0][1])],
                                [parseFloat(item[1][0]), parseFloat(item[1][1])]
                                ], {
                                    color: item[3],
                                    vertices: 200,
                                    weight: 3,//item[2],
                                    opacity: 0.5
                                    // snakingSpeed: 150
                                });
                    var arrowHead = L.polylineDecorator(line, {
                        patterns: [{
                                offset: '100%',
                                repeat: 0,
                                symbol: L.Symbol.arrowHead({
                                    pixelSize: 5,
                                    polygon: false,
                                    pathOptions: {
                                        color: item[3],
                                        stroke: true
                                    }
                                })
                            }]
                        });
                    arrowHead.addTo(map);
                    popUp = '<table style="width:100%">\
                                <tr>\
                                    <th>Shortest Distance</th>\
                                    <th>Origin</th>\
                                    <th>Destination</th>\
                                </tr>\
                                <tr>\
                                    <td>' + item[4] + '</td>\
                                    <td>' + item[5][0] + '</td>\
                                    <td>' + item[5][1] + '</td>\
                                </tr>\
                                </table>';
                                // <p>'+item[5]+'</p>';
                    line.bindTooltip(popUp);
                    line.addTo(map);
                    }
                    catch(err){
                        console.log(err);
                    }
                  });
                },
                error: function (xhr) {
                    //Do Something to handle error
                    console.log(xhr);
                }
            });
        }
